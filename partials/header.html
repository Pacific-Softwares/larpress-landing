        body {

        .gradient-bg {

        }

        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .feature-card {
            transition: all 0.3s ease;

        .feature-card:hover {

        .code-block {

        }

        .code-block code {
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        .float-animation {
            animation: float 6s ease-in-out infinite;
        }

        .admin-section {
            position: relative;
            overflow: hidden;
        }

        .admin-section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #0a0a0a;
            color: #f5f5f5;
        }

        body.dark-mode .bg-white {

        }

            color: #a3a3a3 !important;
        }

        body.dark-mode .border-gray-200 {
            border-color: #2a2a2a !important;
        }

        body.dark-mode .bg-purple-50 {
            background-color: rgba(102, 126, 234, 0.1) !important;
        }

        body.dark-mode .bg-indigo-50 {

        }

        body.dark-mode .bg-gradient-to-br.from-purple-50 {
            background: rgba(102, 126, 234, 0.05) !important;
        }

        /* Dark mode fixes for gradient feature cards */
        body.dark-mode .bg-gradient-to-br.from-indigo-50 {
            background: rgba(99, 102, 241, 0.06) !important;
        }

        /* Neutralize white gradient endpoints in dark mode */
        body.dark-mode .to-white {
            --tw-gradient-to: rgba(255, 255, 255, 0.03) var(--tw-gradient-to-position) !important;
        }

        /* Tweak starting gradient color opacities for subtle dark gradients */
        body.dark-mode .from-purple-50 {
            --tw-gradient-from: rgba(102, 126, 234, 0.10) var(--tw-gradient-from-position) !important;
        }

        body.dark-mode .from-indigo-50 {
            --tw-gradient-from: rgba(99, 102, 241, 0.10) var(--tw-gradient-from-position) !important;
        }

        /* Ensure feature cards look dark, not white, in dark mode */
        body.dark-mode .feature-card {
            background-color: rgba(255, 255, 255, 0.04) !important;
            border-color: #2a2a2a !important;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.45) !important;
        }

        body.dark-mode .border-purple-100,
        body.dark-mode .border-indigo-100 {
            border-color: rgba(102, 126, 234, 0.2) !important;
        }

        body.dark-mode .shadow-sm,
        body.dark-mode .shadow-lg,
        body.dark-mode .shadow-2xl {
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5) !important;
        }

        body.dark-mode nav {
            background: rgba(10, 10, 10, 0.95) !important;
            border-color: #2a2a2a !important;
        }

        body.dark-mode .code-block {
            background: #000000;
            border: 1px solid #2a2a2a;
        }

        .theme-toggle {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }

        body.dark-mode .theme-toggle {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }

        body.dark-mode .via-white {
            --tw-gradient-stops: var(--tw-gradient-from), rgba(255, 255, 255, 0.06), var(--tw-gradient-to) !important;
        }
    </style>
